<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png"/>
    <title>facebook</title>
</head>

<body class="bg-gray-200">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left-side w-1/3 ">
            <img src="fb logo.svg" class="w-60 cursor-pointer" alt="" srcset="">
            <p class="font-serif w-96 mx-7">Facebook helps you connect and share with the people in your life</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 shadow-lg">

            <input type="text" class ="border border-1 px-4 h-12 my-2 hover:border-blue-600 rounded-md" name="Email" id="Email" placeholder="Email Address or Phone Number">
            <input type="password" class ="border px-4 h-12 my-2 hover:border-blue-600 rounded-md" name="password" id="password" placeholder="Password">
            <button class=".btn bg-blue-500 cursor-pointer text-white p-2 rounded-md font-bold hover:bg-blue-700 mt-2">Login</button>
            <span class="text-blue-500 cursor-pointer hover:underline text-center pt-1 mt-1 mb-1 pb-1">Forgotten Password?</span>
            <hr>
            <button class=".btn bg-green-500 my-2 mt-3 cursor-pointer text-white p-2 rounded-md font-bold w-1/2 mx-auto hover:bg-green-600">Create Account</button>

        </div>
    </div>
</body>

</html>
