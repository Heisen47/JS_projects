<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    
  <link rel="stylesheet" href="/assets/index-8b13ac0c.css">
</head>

<body>
    <div class="container flex">
        <div class="left w-2/5">
            <div class="img">
                <img src="/assets/img1-2c7b6be2.jpg" class="">
                <!-- <img src="odin.png" class="bg-black"> -->
            </div>
        </div>
        <div class="right mt-44 px-6">
            <p class="font-bold text-base">This is not a real online service! You know you need something like this in
                your life to help you realize
                your deepest dreams. Sign up <i>now</i> to get started</p>
            <br>
            <div class="font-bold">you <i>know</i> you want to.</div>
            <div class="font-bold">let's do this!</div>
            <br>
            <form action="get" class="grid grid-cols-4 text-sm">
                <label for="first name" class="my-2" name="name">First Name:</label>
                <input type="text" class="border border-black p-1 my-2 hover:border-green-500 rounded-md"
                    placeholder="Thor" id="name" name="name">
                <label for="Last name" class="px-5 my-2">Last Name:</label>
                <input type="text" class="border border-black p-1 my-2 hover:border-green-500 rounded-md"
                    placeholder="Odinson" id="name2" name="name">
                <label for="EMAIL" class="my-2">EMAIL:</label>
                <input type="email" class="border border-black p-1 my-2 hover:border-green-500 rounded-md" id="email"
                    name="email" placeholder="Email">
                <label for="PHONE NUMBER" class="px-5 my-2">PHONE NUMBER:</label>
                <input type="number" class="border border-black p-1 my-2 hover:border-green-500 rounded-md" id="number"
                    name="number" placeholder="Phone number">
                <label for="password" class="my-2">PASSWORD:</label>
                <input type="password" class="border border-black p-1 my-2 hover:border-red-500 rounded-md"
                    id="password" name="password" placeholder="Password">
                <label for="Confirm Password" class="px-5 my-2">Confirm Password:</label>
                <input type="password" class="border border-black p-1 my-2 hover:border-red-500 rounded-md" id="pass"
                    name="password" placeholder="Confirm password">
            </form>
            <br>
            <hr>
            <br>
            <div class="btn">
                <button
                    class="bg-green-800 text-white p-2 rounded-md cursor-pointer hover:bg-gray-200 hover:text-green-800">Create
                    Account</button>
            </div>
            <br>
            <span class="">Already have an account? <span
                    class="hover:underline text-green-700 cursor-pointer hover:text-green-400">Log in</span></span>
        </div>
    </div>
</body>

</html>
